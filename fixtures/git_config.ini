# Git config style INI (adapted for Python configparser compatibility)
# Features: Multiple sections, subsections [section "subsection"]

# This is Git's per-user configuration file.
[user]
name = Michael Booth
email = michael@databooth.com.au

[http]
postBuffer = 52428800

[core]
editor = vim
autocrlf = input

[alias]
st = status
co = checkout
br = branch
ci = commit

[remote "origin"]
url = https://github.com/databooth/mojo-ini.git
fetch = +refs/heads/*:refs/remotes/origin/*

[branch "main"]
remote = origin
merge = refs/heads/main
