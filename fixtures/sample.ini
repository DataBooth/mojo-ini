# Sample INI configuration file
# This demonstrates standard INI syntax

[Database]
host = localhost
port = 5432
user = admin
password = secret123
max_connections = 100

[Server]
debug = true
timeout = 30
host = 0.0.0.0
port = 8080

[Logging]
level = INFO
file = /var/log/app.log
max_size = 10MB

[Features]
# Feature flags
enable_api = true
enable_web = true
enable_admin = false
