# INI with multiline values and inline comments
# Features: Indented continuation lines, mixed comment styles

[Server]
host = 0.0.0.0  # Listen on all interfaces
port = 8080
description = This is a multi-line
    description that continues
    across several lines with
    consistent indentation.

[Database]
connection_string = postgresql://user:pass@localhost:5432/db
    ?sslmode=require
    &connect_timeout=10
    &application_name=myapp

[Email]
recipients = user1@example.com,
    user2@example.com,
    user3@example.com
subject = Important notification about
    system maintenance scheduled for
    next week

[Features]
enabled_modules = auth,
    billing,
    reporting,
    analytics  ; Core modules only
