name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        cache: true

    - name: Check Mojo version
      run: pixi run mojo-version

    - name: Run all tests
      run: pixi run test-all

    - name: Run examples
      run: |
        pixi run example-simple
        pixi run example-pixi

    - name: Test summary
      if: always()
      run: echo "âœ… All 79 tests passed"
